<div>
    <form class="form-group row" id="login" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="form-group col-md-3" id="input__login">
            <input type="email" formControlName="email" name="email"class="form-control" id="floatingInput" placeholder="Email" ngModel>
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-group col-md-3" id="input__login">
            <input type="password" formControlName="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel>
            <label for="floatingPassword">Password</label>
            
        </div>
        <div>
            <button class="btn btn-primary" type="submit" id="boton__submit">LogIn</button>
        </div>
    </form>
</div>
